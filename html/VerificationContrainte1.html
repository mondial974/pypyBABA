<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script> 
       $(function(){
          $(".header").load("/html/menu.html"); 
       });
    </script>
    <py-config src="/toml/custom_py-config.toml"></py-config>
    
  </head>

  <body>
    <div class="header"></div>
    <h1>Vérification des contraintes ELS</h1><br />

    <div class="container">
      <div class="itemdonnee">
        <h2>Saisie donnée</h2><br />

        <h2>Situation de projet</h2>
        <label for="situation_projet">Situation de projet</label>
        <select name="situation_projet" id="situation_projet">
          <option value="Durable" selected>Durable</option>
          <option value="Accidentelle">Accidentelle</option>
        </select><br /><br />

        <h2>Béton</h2>
        <label for="classe_resistance">Classe de résistance</label>
        <select name="classe_resistance" id="classe_resistance">
          <option value="C12/15">C12/16</option>
          <option value="C16/20">C16/20</option>
          <option value="C20/25">C20/25</option>
          <option value="C25/30" selected>C25/30</option>
          <option value="C30/37">C30/37</option>
          <option value="C35/45">C35/45</option>
          <option value="C40/50">C40/50</option>
          <option value="C45/55">C45/55</option>
          <option value="C50/60">C50/60</option>
          <option value="C55/67">C55/67</option>
          <option value="C60/75">C60/75</option>
          <option value="C70/85">C70/85</option>
          <option value="C80/95">C80/95</option>
          <option value="C90/105">C90/105</option>
        </select><br /><br />

        <h2>Acier pour armatures</h2>
        <label for="nuance">Nuance</label>
        <select name="nuance" id="nuance">
          <option value="S500A" selected>S500A</option>
          <option value="S500B">S500B</option>
          <option value="S500C">S500C</option>
          <option value="-----">-----</option>
          <option value="S400A">S400A</option>
          <option value="S400B">S400B</option>
          <option value="S400C">S400C</option>
        </select><br /><br />

        <h2>Sollicitation</h2>
        <label for="Mser">Moment ELS Mser</label><input type="number" id="Mser"
          value="3.227" /><span>&ensp; T.m</span><br /><br />

        <h2>Géométrie de la poutre</h2>
        <label for="bw">Largeur de l'ame de la poutre</label><input
          type="number" id="bw" value="18" /><span>&ensp; cm</span><br />
        <label for="beff">Largeur de la table</label><input type="number"
          id="beff" value="18" /><span>&ensp; cm</span><br />
        <label for="h">Hauteur totale</label><input type="number" id="h"
          value="60" /><span>&ensp; cm</span><br />
        <label for="hf">Hauteur de la table</label><input type="number" id="hf"
          value="0" /><span>&ensp; cm</span><br />
        <label for="c1">Enrobage bas</label><input type="number" id="c1"
          value="5" /><span>&ensp; cm</span><br />
        <label for="c2">Enrobage haut</label><input type="number" id="c2"
          value="5" /><span>&ensp; cm</span><br /><br />

        <h2>Armatures</h2>
        <label for="As1">Armatures inférieures As1</label><input type="number"
          id="As1" value="1.65" /><span>&ensp; cm2</span><br />
        <label for="As2">Armatures supérieures As2</label><input type="number"
          id="As2" value="0" /><span>&ensp; cm2</span><br />

      </div>

      <div class="itemresultat">
        <h2>Résultats</h2>
        <!-- <button id="btn-resultat" py-click="resultat_court()">Court</button> -->
        <button id="btn-resultat" py-click="resultat_long()">Long</button><br><br>
        <py-script src="/pyscript/VerificationContrainte1.py"></py-script>
        <div id="resultat"></div>
      </div>
    </div>
  </body>
</html>
