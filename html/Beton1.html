<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script> 
       $(function(){
          $('.header').load("/html/menu.html"); 
       });
    </script>
    <py-config src="/toml/custom_py-config.toml"></py-config>
    
  </head>

  <body>
    <div class="header"></div>
    <h1>Béton</h1><br>

    <div class="container">
      <div class="itemdonnee">
        <h2>Saisie des données</h2><br />
        <label for="situation_projet">Situation de projet</label>
        <select name="situation_projet" id="situation_projet">
          <option value="Durable" selected>Durable</option>
          <option value="Accidentelle">Accidentelle</option>
        </select><br>

        <label for="classe_exposition">Classe d'exposition</label>
        <select name="classe_exposition" id="classe_exposition">
          <option value="X0">X0</option>
          <option value="XC1">XC1</option>
          <option value="XC2">XC2</option>
          <option value="XC3" selected>XC3</option>
          <option value="XC4">XC4</option>
          <option value="XD1">XD1</option>
          <option value="XD2">XD2</option>
          <option value="XD3">XD3</option>
          <option value="XS1">XS1</option>
          <option value="XS2">XS2</option>
          <option value="XS3">XS3</option>
          <option value="XF1">XF1</option>
          <option value="XF2">XF2</option>
          <option value="XF3">XF3</option>
          <option value="XF4">XF4</option>
          <option value="XA1">XA1</option>
          <option value="XA2">XA2</option>
          <option value="XA3">XA3</option>
        </select><br>

        <label for="classe_resistance">Classe de résistance</label>
        <select name="classe_resistance" id="classe_resistance">
          <option value="C12/15">C12/16</option>
          <option value="C16/20">C16/20</option>
          <option value="C20/25">C20/25</option>
          <option value="C25/30" selected>C25/30</option>
          <option value="C30/37">C30/37</option>
          <option value="C35/45">C35/45</option>
          <option value="C40/50">C40/50</option>
          <option value="C45/55">C45/55</option>
          <option value="C50/60">C50/60</option>
          <option value="C55/67">C55/67</option>
          <option value="C60/75">C60/75</option>
          <option value="C70/85">C70/85</option>
          <option value="C80/95">C80/95</option>
          <option value="C90/105">C90/105</option>
        </select><br>

        <label for="classe_ciment">Classe de ciment</label>
        <select name="classe_ciment" id="classe_ciment">
          <option value="S">S</option>
          <option value="N" selected>N</option>
          <option value="R">R</option>
        </select><br>

        <label for="acc">alpha_cc</label><input type="number" id="acc" value="1" /><span>&ensp;
          -</span><br />
        <label for="act">Coefficient alpha_ct </label><input type="number"
          id="act" value="1" /><span>&ensp; -</span><br />
        <label for="alpha_e">Coefficient d'équivalence</label><input type="number"
          id="alpha_e" value="15" /><span>&ensp; -</span><br />
        <label for="fiinft0">Coefficient de fluage</label><input type="number"
          id="fiinft0" value="2" /><span>&ensp; -</span><br />
        <label for="age">Age du béton</label><input type="number" id="age"
          value="28" /><span>&ensp; jours</span><br />
      </div>

      <div class="itemresultat">
        <h2>Résultats</h2>
        <button id="btn-resultat" py-click="resultat_court()">Court</button>
        <button id="btn-resultat" py-click="resultat_long()">Long</button>
        <button id="impression" onclick="window.print()">Imprimer</button> <br /><br />
        <py-script src="/pyscript/Beton1.py"></py-script>
        <div id="resultat"></div>
      </div>
    </div>
  </body>
</html>
