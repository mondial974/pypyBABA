<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
        <link href="/main.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script> 
            $(function(){
                $(".header").load("/menu.html"); 
            });
        </script>
        <py-config src="/custom_py-config.toml"></py-config>
    </head>

    <body>
        <div class="header"></div>
        <h1>Acier de béton armé</h1><br>

        <div class="container">
            <div class="itemdonnee">
                <h2>Saisie donnée</h2><br />

                <h2>Situation de projet</h2>
                <label for="situation_projet">Situation de projet</label>
                <select name="situation_projet" id="situation_projet">
                    <option value="Durable" selected>Durable</option>
                    <option value="Accidentelle">Accidentelle</option>
                </select><br /><br />

                <h2>Acier</h2>
                <label for="nuance">Nuance</label>
                <select name="nuance" id="nuance">
                    <option value="S500A" selected>S500A</option>
                    <option value="S500B">S500B</option>
                    <option value="S500C">S500C</option>
                    <option disabled value="-----">-----</option>
                    <option value="S400A">S400A</option>
                    <option value="S400B">S400B</option>
                    <option value="S400C">S400C</option>
                </select><br />

                <label for="diagramme">Diagramme</label>
                <select name="diagramme" id="diagramme">
                    <option value="Palier horizontal" selected>Palier horizontal</option>
                    <option value="Palier incliné">Palier incliné</option>
                </select><br /><br />

                <h2>Barre</h2>
                <label for="diametre">Diamètre (mm)</label>
                <select name="diametre" id="diametre">
                    <option value=3>3</option>
                    <option value=3.5>3.5</option>
                    <option value=4>4</option>
                    <option value=4.5>4.5</option>
                    <option value=5>5</option>
                    <option value=5.5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8 selected>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    <option value=12>12</option>
                    <option value=14>14</option>
                    <option value=16>16</option>
                    <option value=20>20</option>
                    <option value=25>25</option>
                    <option value=32>32</option>
                    <option value=40>40</option>
                </select><br />
            </div>

            <div class="itemresultat">
                <h2>Résultats</h2>
                <button id="btn-resultat" py-click="resultat_long()">Long</button><br><br>
                <py-script src="/pyscript/Acier1.py"></py-script>
                <div id="resultat"></div>
            </div>
        </div>
    </body>
</html>
