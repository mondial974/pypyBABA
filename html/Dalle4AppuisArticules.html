<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script> 
       $(function(){
          $(".header").load("/html/menu.html"); 
       });
    </script>
    <py-config src="/toml/custom_py-config.toml"></py-config>

  </head>

  <body>
    <div class="header"></div>
    <h1>Dalle sur 4 appuis articulés</h1><br />

    <div class="container">
      <div class="itemdonnee">
        <h2>Saisie donnée</h2><br />

        <h2>Situation de projet</h2>
        <label for="situation_projet">Situation de projet</label>
        <select name="situation_projet" id="situation_projet">
          <option value="Durable" selected>Durable</option>
          <option value="Accidentelle">Accidentelle</option>
        </select><br /><br />

        <h2>Béton</h2>
        <label for="classe_resistance">Classe de résistance</label>
        <select name="classe_resistance" id="classe_resistance">
          <option value="C12/15">C12/16</option>
          <option value="C16/20">C16/20</option>
          <option value="C20/25">C20/25</option>
          <option value="C25/30" selected>C25/30</option>
          <option value="C30/37">C30/37</option>
          <option value="C35/45">C35/45</option>
          <option value="C40/50">C40/50</option>
          <option value="C45/55">C45/55</option>
          <option value="C50/60">C50/60</option>
          <option value="C55/67">C55/67</option>
          <option value="C60/75">C60/75</option>
          <option value="C70/85">C70/85</option>
          <option value="C80/95">C80/95</option>
          <option value="C90/105">C90/105</option>
        </select><br /><br />

        <h2>Acier pour armatures</h2>
        <label for="nuance">Nuance</label>
        <select name="nuance" id="nuance">
          <option value="S500A" selected>S500A</option>
          <option value="S500B">S500B</option>
          <option value="S500C">S500C</option>
          <option value="-----">-----</option>
          <option value="S400A">S400A</option>
          <option value="S400B">S400B</option>
          <option value="S400C">S400C</option>
        </select><br /><br />

        <h2>Chargement uniformément répartie</h2>
        <label for="G">Charge permanente (hors poids propre plancher) G</label><input type="number" id="G" value="754" /><span>&ensp; daN/m2</span><br />
        <label for="Q">Charge d'exploitation Q</label><input type="number" id="Q" value="500" /><span>&ensp; daN/m2</span><br />
        <label for="AC">Charge permanente après cloison AC</label><input type="number" id="AC" value="0" /><span>&ensp; daN/m2</span><br /><br />

        <h2>Géométrie</h2>
        <label for="lnx">Petit coté - Longueur entre nu lnx</label><input type="number" id="lnx" value="334" /><span>&ensp; cm</span><br />
        <label for="agx">Largeur appui gauche</label><input type="number" id="agx" value="18" /><span>&ensp; cm</span><br />
        <label for="adx">Largeur appui droit</label><input type="number" id="adx" value="50" /><span>&ensp; cm</span><br />
        
        <label for="typeAppuisx">Type d'appuis</label>
        <select name="typeAppuisx" id="typeAppuisx">
          <option value="Isostatique" selected>Isostatique</option>
          <option value="Continu">Continu</option>
          <option value="Encastrement">Encastrement parfait</option>
          <option value="Appareil d'appuis">Appareil d'appuis</option>
          <option value="Console">Console</option>
        </select><br />
        <span>-----</span><br />

        <label for="lny">Grand coté - Longueur entre nu lny</label><input type="number" id="lny" value="464" /><span>&ensp; cm</span><br />
        <label for="agy">Largeur appui gauche</label><input type="number" id="agy" value="25" /><span>&ensp; cm</span><br />
        <label for="ady">Largeur appui droit</label><input type="number" id="ady" value="50" /><span>&ensp; cm</span><br />
        
        <label for="typeAppuisy">Type d'appuis</label>
        <select name="typeAppuisy" id="typeAppuisy">
          <option value="Isostatique" selected>Isostatique</option>
          <option value="Continu">Continu</option>
          <option value="Encastrement">Encastrement parfait</option>
          <option value="Appareil d'appuis">Appareil d'appuis</option>
          <option value="Console">Console</option>
        </select><br />
        <span>-----</span><br />
        
        <label for="h">Epaisseur</label><input type="number" id="h" value="22" /><span>&ensp; cm</span><br />
        <label for="c">Enrobage</label><input type="number" id="c" value="3" step="0.5" /><span>&ensp; cm</span><br />

      </div>

      <div class="itemresultat">
        <h2>Résultats</h2>
        <button id="btn-resultat" py-click="resultat_court()">Court</button>
        <button id="btn-resultat" py-click="resultat_long()">Long</button>
        <button id="btn-resultat" py-click="minute()">Minute</button><br><br>
        <py-script src="/pyscript/Dalle4AppuisArticules.py"></py-script>
        <div id="resultat"></div>
      </div>
    </div>
  </body>
</html>
