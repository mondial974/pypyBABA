<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script> 
       $(function(){
          $(".header").load("/html/menu.html"); 
       });
    </script>
  <py-config src="/toml/custom_py-config.toml"></py-config>   
  
  </head>
     <div class="header"></div>
    <h1>Mur en maçonnerie sous charge latérale</h1><br>
    <div class="container">
      
      <div class="itemdonnee">
        <h2>Saisie donnée</h2>
        <h3>Projet</h3>
        Situation de projet
        <select name="situation_projet" id="situation_projet">
          <option value="Durable" selected>Durable</option>
          <option value="Accidentelle">Accidentelle</option>
        </select><br/><br/>
        
        <h3>Bloc</h3>
        Groupe
        <select name="groupe" id="groupe">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select><br/>
        <label for="t">Epaisseur du bloc t</label><input type="number" id="t" value="20"/><span>&ensp; cm</span><br/>
        <label for="fb">Résistance moy. en compression fb</label><input type="number" id="fb" value="6"/><span>&ensp; MPa</span><br/>
        <label for="fk1">R. car. compression rupture // lit de pose fk1</label><input type="number" id="fk1" value="4.48"/><span>&ensp; MPa</span><br/>
        <label for="fk2">R. car. compression rupture ⟂ lit de pose fk2</label><input type="number" id="fk2" value="1.79"/><span>&ensp; MPa</span><br/>
        <label for="fxk1">R. en flexion // au lit de pose fxk1</label><input type="number" id="fxk1" value="0.60"/><span>&ensp; MPa</span><br/>
        <label for="fxk2">R. en flexion ⟂ au lit de pose fxk2</label> <input type="number" id="fxk2" value="0.48"/><span>&ensp; MPa</span><br/>
        <label for="gamma_M">Coefficient de sécurité sur la maçonnerie gamma_M</label><input type="number" id="gamma_M" value="2.70"/><span>&ensp; -</span><br/><br/><br/>

        <h3>Armatures</h3>        
                <label for="nuance">Nuance</label>
                <select name="nuance" id="nuance">
                    <option value="S500A" selected>S500A</option>
                    <option value="S500B">S500B</option>
                    <option value="S500C">S500C</option>
                    <option disabled value="-----">-----</option>
                    <option value="S400A">S400A</option>
                    <option value="S400B">S400B</option>
                    <option value="S400C">S400C</option>          
                </select><br/><br/>
        
        <h3>Mur</h3>
        <label for="l">Longueur l</label><input type="number" id="l" value="976"/><span>&ensp; cm</span><br/>
        <label for="h">Hauteur h</label><input type="number" id="h" value="400"/><span>&ensp; cm</span><br/>
        <label for="alpha2_025">Coefficient alpha2 mu = 0.25</label><input type="number" id="alpha2_025" value="0.033"/><span>&ensp; -</span><br/>
        <label for="alpha2_mu">Coefficient alpha2 mu = fxd1/fxd2</label><input type="number" id="alpha2_mu" value="0.014"/><span>&ensp; -</span><br/>
        <label for="liaison">Liaison</label>
        <select name="liaison" id="liaison">
          <option value="Tenu en tête, en pied et sur un bord vertical"> Tenu en tête, en pied et sur un bord vertical </option>
          <option value="Tenu en tête, en pied et sur deux bords verticaux" selected> Tenu en tête, en pied et sur deux bords verticaux </option>
        </select><br/><br/>

        <h3>Sollicitations</h3>
        <label for="WEd">Pression latérale WEd</label><input type="number" id="WEd" value="60"/><span>&ensp; daN/m2</span><br/>
        <label for="NEd">Effort verticale en tête NEd</label><input type="number" id="NEd" value="0"/> <span>&ensp; daN/ml</span><br/>
        <label for="b">Largeur résistance b</label><input type="number" id="b" value="60"/><span>&ensp; cm</span><br/><br/>

        <h3>Ferraillage</h3>
        <label for="Asv1">Armatures verticale dans le bloc Asv1</label><input type="number" id="Asv1" value="0"/><span>&ensp; cm2/ml</span><br/>
        <label for="d1">Hauteur utile d1</label><input type="number" id="d1" value="0"/><span>&ensp; cm</span><br/>
        <label for="Ash2">Armatures horizontale dans le bloc Ash2</label><input type="number" id="Ash2" value="0"/><span>&ensp; cm2/ml</span><br/>
        <label for="d2">Hauteur utile d2</label><input type="number" id="d2" value="0"/><span>&ensp; cm</span><br/>
        <label for="number">Armatures horizontale dans le joint Ash2joint</label><input type="number" id="Ash2joint" value="0"/><span>&ensp; cm2/ml</span><br/>
        <label for="d2joint">Hauteur utile d2joint</label><input type="number" id="d2joint" value="0"/><span>&ensp; cm</span><br/>
      </div>

      <div class="itemresultat">
        <h2>Résultats</h2>
        <button id="btn-resultat" py-click="resultat_court()">Court</button>
        <button id="btn-resultat" py-click="resultat_long()">Long</button>
        <button id="impression" onclick="window.print()">Imprimer</button> <br /><br />
        <py-script src="/pyscript/MaconnerieChargeLaterale.py"></py-script> 
        <div id="resultat"></div> 
      </div>

    </div>
  </body>
</html>
