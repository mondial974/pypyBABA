<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
        <link href="main.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script> 
            $(function(){
            $('.header').load("menu.html"); 
            });
        </script>
        <py-config src="./custom_py-config.toml"></py-config>
        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5016294878022454"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="header"></div>
        <h1>Console courte</h1>
        <div class="container">
            <div class="itemdonnee">
                <h2>Saisie donnée</h2><br />

                <h2>Situation de projet</h2>
                <label for="situation_projet">Situation de projet</label>
                <select name="situation_projet" id="situation_projet">
                    <option value="Durable" selected>Durable</option>
                    <option value="Accidentelle">Accidentelle</option>
                </select><br /><br />

                <h2>Béton</h2>
                <label for="classe_exposition">Classe d"exposition</label>
                <select name="classe_exposition" id="classe_exposition">
                    <option value="X0">X0</option>
                    <option value="XC1">XC1</option>
                    <option value="XC2">XC2</option>
                    <option value="XC3" selected>XC3</option>
                    <option value="XC4">XC4</option>
                    <option value="XD1">XD1</option>
                    <option value="XD2">XD2</option>
                    <option value="XD3">XD3</option>
                    <option value="XS1">XS1</option>
                    <option value="XS2">XS2</option>
                    <option value="XS3">XS3</option>
                    <option value="XF1">XF1</option>
                    <option value="XF2">XF2</option>
                    <option value="XF3">XF3</option>
                    <option value="XF4">XF4</option>
                    <option value="XA1">XA1</option>
                    <option value="XA2">XA2</option>
                    <option value="XA3">XA3</option>
                </select><br />

                <label for="classe_resistance">Classe de résistance</label>
                <select name="classe_resistance" id="classe_resistance">
                    <option value="C12/15">C12/16</option>
                    <option value="C16/20">C16/20</option>
                    <option value="C20/25">C20/25</option>
                    <option value="C25/30" selected>C25/30</option>
                    <option value="C30/37">C30/37</option>
                    <option value="C35/45">C35/45</option>
                    <option value="C40/50">C40/50</option>
                    <option value="C45/55">C45/55</option>
                    <option value="C50/60">C50/60</option>
                    <option value="C55/67">C55/67</option>
                    <option value="C60/75">C60/75</option>
                    <option value="C70/85">C70/85</option>
                    <option value="C80/95">C80/95</option>
                    <option value="C90/105">C90/105</option>
                </select><br />

                <label for="classe_ciment">Classe de ciment</label>
                <select name="classe_ciment" id="classe_ciment">
                    <option value="S">S</option>
                    <option value="N" selected>N</option>
                    <option value="R">R</option>
                </select><br />

                <label for="acc">Coefficient alpha_cc</label><input
                    type="number" id="acc" value="1" /><span>&ensp; -</span><br />
                <label for="act">Coefficient alpha_ct </label><input
                    type="number" id="act" value="1" /><span>&ensp; -</span><br />
                <label for="ae">Coefficient d"équivalence</label><input
                    type="number" id="ae" value="15" /><span>&ensp; -</span><br />
                <label for="fiinft0">Coefficient de fluage</label><input
                    type="number" id="fiinft0" value="2" /><span>&ensp; -</span><br />
                <label for="age">Age du béton</label><input type="number"
                    id="age" value="28" /><span>&ensp; jours</span><br /><br />

                <h2>Armatures</h2>
                <label for="nuance">Nuance</label>
                <select name="nuance" id="nuance">
                    <option value="S500A" selected>S500A</option>
                    <option value="S500B">S500B</option>
                    <option value="S500C">S500C</option>
                    <option disabled value="-----">-----</option>
                    <option value="S400A">S400A</option>
                    <option value="S400B">S400B</option>
                    <option value="S400C">S400C</option>
                </select><br /><br />

                <h2>Géométrie</h2>
                <label for="bw">Largeur console</label><input type="number"
                    id="bw" value="40" /><span>&ensp; cm</span><br />
                <label for="h">Hauteur console</label><input type="number"
                    id="h" value="35" /><span>&ensp; cm</span><br />
                <label for="cnom">Enrobage armatures</label><input type="number"
                    id="cnom" value="5" /><span>&ensp; cm</span><br />
                <label for="t">Profondeur appui</label><input type="number"
                    id="t" value="50" /><span>&ensp; cm</span><br />
                <label for="bp">Largeur appui</label><input type="number"
                    id="bp" value="40" /><span>&ensp; cm</span><br /><br />

                <h2>Sollicitations</h2>
                <label for="FEd">Effort vertical</label><input type="number"
                    id="FEd" value="18.9" /><span>&ensp; T</span><br />
                <label for="HEd">Effort horizontal</label><input type="number"
                    id="HEd" value="3.6" /><span>&ensp; T</span><br />
                <label for="ac">Distance ac</label><input type="number" id="ac"
                    value="25" /><span>&ensp; cm</span><br />
                <label for="aH">Distance aH</label><input type="number" id="aH"
                    value="2" /><span>&ensp; cm</span><br />
            </div>

            <div class="itemresultat">
                <h2>Résultats</h2>
                <button id="btn-resultat" py-click="resultat_court()">Court</button>
                <button id="btn-resultat" py-click="resultat_long()">Long</button><br><br>
                <py-script src="./ConsoleCourte.py"></py-script>
                <div id="resultat"></div>
            </div>
        </div>
    </body>
</html>
