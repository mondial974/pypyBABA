<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
        <link href="main.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script> 
            $(function(){
                $(".header").load("menu.html");
            });
        </script>
        <py-config src="./custom_py-config.toml"></py-config>
        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5016294878022454"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="header"></div>
        <h1>Semelle filante centrée</h1><br>

        <div class="container">
            <div class="itemdonnee">
                <h2>Saisie donnée</h2><br />

                <h2>Situation de projet</h2>
                <label for="situation_projet">Situation de projet</label>
                <select name="situation_projet" id="situation_projet">
                    <option value="Durable" selected>Durable</option>
                    <option value="Accidentelle">Accidentelle</option>
                </select><br /><br />

                <h2>Acier pour armatures</h2>
                <label for="nuance">Nuance</label>
                <select name="nuance" id="nuance">
                    <option value="S500A" selected>S500A</option>
                    <option value="S500B">S500B</option>
                    <option value="S500C">S500C</option>
                    <option disabled value="-----">-----</option>
                    <option value="S400A">S400A</option>
                    <option value="S400B">S400B</option>
                    <option value="S400C">S400C</option>
                </select><br /><br />

                <h2>Contrainte admissible du sol</h2>
                <label for="SsolELU">Sigma sol ELU</label><input type="number"
                    id="SsolELU" value="0" /><span>&ensp; kPa</span><br />
                <label for="SsolELS">Sigma sol ELS</label><input type="number"
                    id="SsolELS" value="0" /><span>&ensp; kPa</span><br /><br />

                <h2>Descente de charge</h2>
                <label for="Nu">Nu</label><input type="number" id="Nu" value="0" /><span>&ensp;
                    T/ml</span><br />
                <label for="Nser">Nser</label><input type="number" id="Nser"
                    value="0" /><span>&ensp; T/ml</span><br /><br />

                <h2>Géométrie</h2>
                <label for="Bmur">Largeur du mur</label><input type="number"
                    id="Bmur" value="0" /><span>&ensp; cm</span><br />
                <label for="Bsem">Largeur semelle</label><input type="number"
                    id="Bsem" value="0" min="40" step="5" /><span>&ensp; cm</span><br />
                <label for="Hsem">Hauteur semelle</label><input type="number"
                    id="Hsem" value="0" min="20" step="5" /><span>&ensp; cm</span><br />
                <label for="c1">Enrobage</label><input type="number" id="c1"
                    value="0" /><span>&ensp; cm</span><br /><br />

                <h2>Armatures</h2>
                <label for="As1">Section d'armature principale As1</label><input
                    type="number" id="As1" value="0" /><span>&ensp; cm2/ml</span><br />
            </div>

            <div class="itemresultat">
                <h2>Résultats</h2>
                <button id="btn-resultat" py-click="resultat_court()">Court</button>
                <button id="btn-resultat" py-click="resultat_long()">Long</button><br><br>
                <py-script src="./SemelleFilanteCentree1.py"></py-script>
                <div id="resultat"></div>
            </div>
        </div>
    </body>
</html>
