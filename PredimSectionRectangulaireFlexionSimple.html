<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
        <link href="main.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script> 
       $(function(){
          $(".header").load("menu.html"); 
       });
    </script>
        <py-config src="./custom_py-config.toml"></py-config>
        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5016294878022454"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="header"></div>
        <h1>Prédim poutre rectangulaire</h1><br />

        <div class="container">
            <div class="itemdonnee">
                <h2>Saisie donnée</h2><br />
                <h2>Paramètre de prédimensionnement</h2>
                <label for="Mu">Moment ELU</label><input type="number" id="Mu"
                    value="0" /><span>&ensp; T.m
                    -</span><br />
                <label for="mu_lu">Moment limite ultime</label><input
                    type="number"
                    id="mu_lu" value="0.2252" /><span>&ensp; -</span><br />
                <label for="k">Ratio bw / d</label><input
                    type="number"
                    id="k" value="0.45" min="0.3" max="0.5" step="0.05" /><span>&ensp;
                    -</span><br />
            </div>

            <div class="itemresultat">
                <h2>Résultats</h2>
                <button id="btn-resultat" py-click="resultat_court()">Court</button>
                <button id="btn-resultat" py-click="resultat_long()">Long</button><br><br>
                <py-script src="./PredimSectionRectangulaireFlexionSimple.py"></py-script>
                <div id="resultat"></div>
            </div>
        </div>
    </body>
</html>
